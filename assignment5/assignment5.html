<html>
	<head>
		<title>
            Sign in to Github
        </title>
		<link rel="stylesheet" href="assignment5.css"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
	</head>

	<body>
		<div>
			<img src="https://logos-download.com/wp-content/uploads/2016/09/GitHub_logo.png"/>
		</div>
		<h1>Sign in to GitHub</h1>
		<div class="align">
			<form>
				<label>Username or email address</label>
				<br/>
				<input type="email"/>
				<br/>
				<br/>
				<label>Password &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					
						
					
					<a href="https://github.com/password_reset" style="font-size: 12px;">Forgot password?</a>
				</label>
				<br/>
				<input type="password"/>
				<br/>
				<br/>
				<button>Sign in</button>
			</form>
		</div>
		<div class="font signupbox" >
            New to GitHub? 
			
			
			<a href="https://github.com/join?source=login" id="id1">Create an account.</a>
		</div>
		<div class="center navbar">
			<a href="https://docs.github.com/en/github/site-policy/github-terms-of-service">Terms</a>
			<a href="https://docs.github.com/en/github/site-policy/github-privacy-statement">Privacy</a>
			<a href="https://github.com/security">Security</a>
			<a href="https://support.github.com/request" id="id">Contact Github</a>
		</div>
	</body>
</html>
